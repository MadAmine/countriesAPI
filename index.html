<!DOCTYPE html>
<HTML>
    <head>
        <style>.custom-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
          }
          
          .custom-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          }
          .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 50%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Content */
        .modal-content {
            padding: 20px;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/index.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <span class="text-white me-3">Filter by Region:</span>
            <select class="form-select" id="dropdownReg" aria-label="Default select example">
                <option selected>All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            <span class="text-white me-3">Filter by name:</span>
            <form class="d-flex" role="search">
                <input id="searchField" class="form-control me-5" type="search" placeholder="Search for a country" aria-label="Search">
                <button id="btnSearch" class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </nav>
        <div class="container mt-5">
            <div id="countryModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Country Name: Japan</h2>
                    <p><strong>Capital:</strong> Tokyo</p>
                    <p><strong>Population:</strong> 126.3 million (2023)</p>
                    <p><strong>Language:</strong> Japanese</p>
                    <p><strong>Currency:</strong> Japanese Yen (Â¥)</p>
                    <p><strong>Interesting Fact:</strong> Japan consists of over 6,800 islands!</p>
                </div>
            </div>
        <div id="root" class="row">
    
    </div>
    </div>


    </body>
    
</HTML>
